<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#4f46e5" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Lumi Chat" />
    <title>Lumi Chat</title>
    <link rel="icon" type="image/png" href="/icons/icon-192.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192.png" />
    <link rel="manifest" href="/manifest.json" type="application/manifest+json" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Service Worker Registration with proper error handling and update management
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            const registration = await navigator.serviceWorker.register('/service-worker.js', {
              scope: '/'
            });
            
            // Check for updates
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              if (newWorker) {
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New service worker available, optionally notify user
                    console.log('New version available! Refresh to update.');
                  }
                });
              }
            });
            
            // Listen for auth error messages from service worker
            navigator.serviceWorker.addEventListener('message', async (event) => {
              if (event.data && event.data.type === 'AUTH_ERROR') {
                console.error('Service worker detected auth error:', event.data);
                
                // Clear all caches
                const cacheNames = await caches.keys();
                await Promise.all(cacheNames.map(name => caches.delete(name)));
                console.log('Caches cleared due to auth error');
                
                // Clear localStorage auth tokens
                localStorage.removeItem('lumi-auth-token');
                
                // Reload the page to force fresh fetch (without using cache)
                window.location.reload(true);
              }
            });
            
            console.log('Service Worker registered successfully');
          } catch (error) {
            console.error('Service Worker registration failed:', error);
          }
        });
        
        // Add a handler for FORBIDDEN errors during app startup
        window.addEventListener('error', async (event) => {
          // Check if this is a fetch error that might indicate a cached FORBIDDEN page
          if (event.message && event.message.includes('403')) {
            console.error('Detected FORBIDDEN error, clearing caches...');
            
            try {
              // Clear all caches
              const cacheNames = await caches.keys();
              await Promise.all(cacheNames.map(name => caches.delete(name)));
              
              // Clear auth token
              localStorage.removeItem('lumi-auth-token');
              
              // Reload without cache
              window.location.reload(true);
            } catch (err) {
              console.error('Failed to clear caches:', err);
            }
          }
        });
      }
    </script>
  </body>
</html>
